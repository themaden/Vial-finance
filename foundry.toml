[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

solc_version = "0.8.17"
evm_version = "london"

[rpc_endpoints]
zksync_testnet = "${ZKSYNC_TESTNET_RPC_URL}"

[etherscan]
zksync_testnet = { key = "${ZKSYNC_ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
